
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource    #使用springboot推荐的hikara连接池
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/foodie-shop?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      pool-name: DataSourceHikariCP   #连接池名称
      max-lifetime: 1800000
      connection-test-query: SELECT 1
mybatis:
  type-aliases-package: com.noname.mapper
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl   #开启mybatsi 在控制台打印日志
server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
    max-http-header-size: 80KB
mapper:
  mappers: com.imooc.my.mapper.MyMapper
  not-empty: false
  identity: MYSQL